<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div id="header" class="p-2" style="background-color: #d09eff; font-family: sans-serif;">
  <div class="row">
    <div class="col-md-6">
      <img class="image ml-4" style="width: auto; height: 50px;" src="/static/index.png">  

        <a href="/" style="text-decoration:none; display: inline-block;">
          <h3 class="display-3 ml-1 mt-2 text-dark align-middle" style="font-size: 3.5rem; text-decoration: none; display: inline;"> NIROGE </h3>
        </a>

    </div>

    <div class="col-md-6 d-inline-flex justify-content-end align-items-center">
      {%if g.user%}
      <p style="display: inline; text-decoration: none;" class="text-light m-2 align-middle">Hi, <a style="text-decoration: none;" href="/user_details/{{user.id}}">{{user.name}}</a></p>
        <p style="display: inline; text-decoration: none;" class="text-light m-1 align-middle">|</p>
      <a href="/logout" style="display: inline; text-decoration: none;" class="text-light m-2 p-2 pt-0 pb-0 align-middle">Logout</a>
      {%endif%}
    </div>
  </div>
</div>


   {% block content %} {% endblock %}

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/static/script.js"></script>
</body>
</html>
